<div class="nav-bar">
  <div class="dropdown">
    <button class="btn btn-white dropdown-toggle me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{wallet}}
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Presale</a></li>
      <li><a class="dropdown-item" href="#">Launchpad</a></li>

    </ul>
  </div>
  <button class="btn btn-white me-2" (click)="OpenModal('SelectNetwork')">{{network}}</button>
  <button class="btn btn-white" (click)="OpenModal('ConnectWallet')" *ngIf="!currentWallet">{{wallet}}</button>

  <div class="dropdown" *ngIf="currentWallet">
    <button class="btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{wallet}}
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" (click)="CloseWallet()">Logout</button></li>

    </ul>
  </div>
</div>

<div class="modal2" id="SelectNetwork">
  <div class="modal-int card">
    <div class="card-title d-flex justify-content-between mt-3">
      <h4 class="color-primary">Choose network</h4>
      <i class="bi bi-x-lg" (click)="closeModal()"></i>
    </div>
    <div class="card-content row">
      <div class="col-6 p-2" *ngFor="let n of networks">
        <div class="network-button text-center" (click)="SelectNetwork(n)">
          <img src="../../../assets/fenix-log.png" alt="" width="40">
          <p class="network-name">{{n}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal2" id="ConnectWallet">
  <div class="modal-int card">
    <div class="card-title d-flex justify-content-between mt-3">
      <h4 class="color-primary">Choose wallet</h4>
      <i class="bi bi-x-lg" (click)="closeModal()"></i>
    </div>
    <div class="card-content row">
      <div class="col-6 p-2" *ngFor="let n of wallets">
        <div class="network-button text-center" (click)="SelectWallet(n)">
          <img src="../../../assets/fenix-log.png" alt="" width="40">
          <p class="network-name">{{n}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
